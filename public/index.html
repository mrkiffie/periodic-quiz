<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#08f">
  <link rel="manifest" href="manifest.json">
  <title>Periodic Elements Quiz</title>
  <style>
    body {
      background: #eee;
      color: #333;
      margin: 0;
      font-family: sans-serif;
      font-size: 100%;
      font-size: calc(10px + 1.5vmin);
      line-height: 1.5;

    }

    html,
    body {
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #periodic-quiz {
      height: 100%;
    }

  </style>
</head>

<body>
  <div id="periodic-quiz"></div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(function (ex) {
        console.warn(ex);
        console.warn('(This warning can be safely ignored outside of the production build.)');
      });
    }

  </script>
</body>

</html>
